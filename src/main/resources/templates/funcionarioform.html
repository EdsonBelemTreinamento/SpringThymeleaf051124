<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />

	<title>Funcionario Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />

</head>
	
<body>
	
 <div class="container">
	 <a th:href="@{/funcionario/lista}">Listar Funcionario</a>
	 <p  th:if="${message}" th:text="${message}"></p> 
	
	 <form th:action="@{/funcionario/cadastrar}"  method="post" th:object="${funcionario}">
		
		<label for="nome">Nome</label><br/>
		<input type="text"  id="nome" th:field="*{nome}" name="nome" required minlength="3" class="form-control" />
		 <br/>
		
		 <label for="email">email</label><br/>
		  <input type="email"  id="email" th:field="*{email}" name="email" required minlength="8" class="form-control" />
	       <br/>
		   <label for="salario">salario</label><br/>
		   <input type="number" step="0.5"  id="salario" th:field="*{salario}" name="salario" required  class="form-control" />
		          <br/>
		   	
		  <button type="submit">Enviar Dados</button>
		
		
	</form>
	 
	
	
	
	
	
	
	
	
	
	
 </div>
	
	
	
	
</body>






</html>
